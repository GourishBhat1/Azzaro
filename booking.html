  <main class="main">
    <section class="section pt-5">
      <div class="container" data-aos="fade-up">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <h2 class="text-center mb-4">Book Your Stay</h2>
            
            <!-- Booking Form -->
            <form action="checkout.html" method="GET" class="php-email-form">
              <!-- Dates -->
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="checkinDate" class="form-label">Check-In Date</label>
                  <input type="date" class="form-control" id="checkinDate" name="checkin" required>
                </div>
                <div class="col-md-6">
                  <label for="checkoutDate" class="form-label">Check-Out Date</label>
                  <input type="date" class="form-control" id="checkoutDate" name="checkout" required>
                </div>
              </div>

              <!-- Guests & Room Type -->
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="guests" class="form-label">Number of Guests</label>
                  <input type="number" class="form-control" id="guests" name="guests" min="1" max="10" required>
                </div>
                <div class="col-md-6">
                  <label for="roomType" class="form-label">Room Type</label>
                  <select class="form-select" id="roomType" name="roomType" required>
                    <option value="Club Royale">Club Royale</option>
                    <option value="Suite">Suite</option>
                  </select>
                </div>
              </div>

              <!-- Personal Info -->
              <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" name="fullName" required>
              </div>
              <div class="mb-3">
                <label for="emailAddress" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="emailAddress" name="email" required>
              </div>
              <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phoneNumber" name="phone" required>
              </div>

              <div class="text-center mt-4">
                <button type="submit" class="btn btn-get-started">Proceed to Checkout</button>
              </div>

              <!-- Status Messages (optional) -->
              <div class="mt-4 text-center">
                <div class="loading">Loading</div>
                <div class="error-message"></div>
                <div class="sent-message">Your booking form has been submitted. Redirecting...</div>
              </div>
            </form>
            <!-- /Booking Form -->
          </div>
        </div>
      </div>
    </section>
  </main>
